---

# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Check & Build

on: [push, pull_request]

jobs:

  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: 'yarn'
      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Lint
        run: yarn lint

      - name: Check docs
        run: node ./scripts/check-doc.js

      - name: Check commit messages
        env:
          COMMIT_MSG: ${{ toJson(github.event.commits.*.message) }}
        run: |
          node ./node_modules/exlg-git-commit-msg-std/check.js -c "$PWD/.gitmsgrc.cjs" -e COMMIT_MSG

  artifact:
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: 'yarn'
      - name: Install dependencies
        run: yarn --frozen-lockfile
      - name: Build
        env:
          MSG: ${{ toJSON(github.event.commits.*.message) }}
        run: |
          ./scripts/tag.py
          yarn run build -d dist -o extend-luogu.min.user.js
      - uses: actions/upload-artifact@v3
        with:
          name: artifact
          path: dist/extend-luogu.min.user.js

  test:
    runs-on: ubuntu-latest
    needs: artifact
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
            name: artifact
            path: artifact

      - name: Setup Python
        uses: actions/setup-python@v3.1.2

      - name: Setup Playwright
        run: |
          pip install --upgrade pip
          pip install playwright
          playwright install

      - name: Run test
        run: ./test/test.py

  build:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && startsWith( github.event.head_commit.message, 'VER' )

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: 'yarn'
      - name: Install dependencies
        run: yarn --frozen-lockfile
      - name: Config bot & tags
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
          git fetch origin --tags

      - name: Build & tag
        env:
          MSG: ${{ toJSON(github.event.commits.*.message) }}
        run: |
          export VER=$(./scripts/tag.py)
          yarn run build -d dist -o extend-luogu.min.user.js
          git add .
          HUSKY=0 git commit -m "Build $VER"
          git tag $VER
          echo "VER=$VER" >> $GITHUB_ENV

      - name: Push preview
        run: |
          git push origin main:preview --tags -f

      - name: Push latest
        if: "!contains( env.VER, '-' )"  # Neither `-pre` nor `-rc`
        run: |
          git push origin main:latest --tags -f

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VER }}
          body_path: src/resources/update-log.txt
          prerelease: ${{ contains( env.VER, '-' ) }}
          files: dist/extend-luogu.min.user.js

      - name: Publish to OSS
        uses: wxh06/dist2oss@v1
        with:
          version: ${{ env.VER }}
          stable: ${{ !contains( env.VER, '-' ) }}
          access-key-id: ${{ secrets.OSS_ID }}
          access-key-secret: ${{ secrets.OSS_SECRET }}
          bucket: exlg
          region: oss-cn-shanghai
